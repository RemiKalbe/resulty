name: Build 🏗️ & Publish 🚀

on: workflow_call

jobs:
  build-publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev-py312]
    env:
      PYPI_USER: __token__
      PYPY_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.0
        with:
          environments: ${{ matrix.environment }}
      - name: Build
        run: pixi r -e ${{ matrix.environment }} build
      - name: Publish
        run: pixi r -e ${{ matrix.environment }} publish-ci --password $PYPY_TOKEN --username $PYPI_USER
