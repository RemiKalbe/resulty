name: Test ğŸ§ª & Check ğŸ§

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [test-py312, test-py311, test-py310, test-py39]
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.0
        with:
          environments: ${{ matrix.environment }}
          activate-environment: ${{ matrix.environment }}
      - name: Run tests
        run: pixi r test

  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev-py312, dev-py311, dev-py310, dev-py39]
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.0
        with:
          environments: ${{ matrix.environment }}
          activate-environment: ${{ matrix.environment }}
      - name: Run check
        run: pixi r check

  call-build-publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, check]
    uses: ./.github/workflows/build-publish.yaml
